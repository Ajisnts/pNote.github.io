<!DOCTYPE html>
<html>
  <head>
    <meta name="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=devi../ce-dpi" />

    <title>Sign in | Note To Self</title>
    <meta content="" name="description../" />
    <meta content="" name="keywords" />

    <!-- Favicon Website -->
    <link href="../../admin/assets/img/logo.svg" alt="logo" rel="icon" />

    <!-- CSS Style -->
    <link href="../../admin/assets/css/style.css" rel="stylesheet" />

    <!-- JS Style -->
    <script type="text/javascript" src="../../admin/assets/js/style.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-----------------------------------------------------
        Copyright to     
        Author : github - ajisnts
        Name : Note../ To Self v.1
    ------------------------------------------------------>
  </head>
  <body id="signIn">
    <!-- warning page dekstop start -->
    <section class="desktop text-center text-white">
      <img class="m-xl-5" src="../../admin/assets/img/warning.svg" alt="warning" width="400px" />
      <h4>Oops... <strong>we don't have </strong>open this page</h4>
      <p>
        this website can't open in <strong>desktop </strong>mode,<br />
        you can open it in <strong>mobile </strong>mode.
      </p>
    </section>
    <!-- warning page desktop end -->
    <section class="mobile">
      <!-- navbar start -->
      <nav class="navbar navbar-dark fixed-top">
        <div class="container">
          <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#ffffff" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
            </svg>
          </a>
        </div>
      </nav>
      <!-- navbar end -->
      <!-- form start -->
      <section class="jumbotron text-white p-3 mt-5">
        <!-- this alert -->
        <div class="alert alert-danger d-flex align-items-center text-center" role="alert">
          <div class="ms-3 me-5">Incorrect username or password</div>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <h1>Sign In</h1>
        <h2>To Your Account</h2>
        <form action="#" method="post" class="mt-4">
          <div class="p-2">
            <label for="username" class="mb-2 fs-5 fw-bold">Username</label>
            <input type="text" class="form-control fs-5" id="username" name="username" autocomplete="off" required />
          </div>
          <div class="p-2">
            <label for="pasword" class="mb-2 fs-5 fw-bold">Password</label>
            <input type="password" class="form-control fs-5 mb-2" id="myPassword" name="password" autocomplete="off" required />
            <input type="checkbox" onclick="visibilityPassword()" class="m-2" /> Show Password
          </div>
          <div class="p-2 text-end mb-4">
            <a href="#" class="text-danger" data-bs-toggle="collapse" data-bs-target="#forgotPassword"> Forgot your password? </a>
            <div id="forgotPassword" class="collapse bg-danger text-center mt-1">If you forgot password, please contact super admin.</div>
          </div>
          <div class="p-2 text-center">
            <button type="submit" class="btn btn-gray">Sign in</button>
            <a href="../signUp/signUpProfile.html" class="btn btn-outline-gray mt-3">Sign up</a>
          </div>
        </form>
      </section>

      <!-- form end -->
    </section>
  </body>
  <!-- JS Style -->
  <script type="text/javascript" src="../../admin/assets/js/style.js"></script>
</html>
