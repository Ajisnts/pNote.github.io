<html>
  <head>
    <meta name="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=devi../ce-dpi" />

    <title>Sign up | Note To Self</title>
    <meta content="" name="description../" />
    <meta content="" name="keywords" />

    <!-- Favicon Website -->
    <link href="../../admin/assets/img/logo.svg" alt="logo" rel="icon" />

    <!-- CSS Style -->
    <link href="../../admin/assets/css/style.css" rel="stylesheet" />

    <!-- JS Style -->
    <script type="text/javascript" src="../../admin/assets/js/style.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </head>
  <body id="signUp">
    <!-- warning page dekstop start -->
    <section class="desktop text-center text-white">
      <img class="m-xl-5" src="../../admin/assets/img/warning.svg" alt="warning" width="400px" />
      <h4>Oops... <strong>we don't have </strong>open this page</h4>
      <p>
        this website can't open in <strong>desktop </strong>mode,<br />
        you can open it in <strong>mobile </strong>mode.
      </p>
    </section>
    <!-- warning page desktop end -->
    <section class="mobile">
      <!-- navbar start -->
      <nav class="navbar navbar-dark fixed-top">
        <div class="container">
          <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#ffffff" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
            </svg>
          </a>
        </div>
      </nav>
      <!-- navbar end -->
      <!-- form start -->
      <section class="jumbotron text-white p-3 mt-5">
        <h1>Sign Up</h1>
        <h2>Create your account, it's free</h2>
        <div class="line mt-5 mb-5">
          <div class="circle bg-success rounded-circle float-end me-5 text-center">
            <h5 style="margin-top: 0.8rem">2/2</h5>
          </div>
        </div>
        <form action="#" method="post">
          <div class="p-2">
            <label for="email" class="mb-2 fs-5 fw-bold">Email</label>
            <input type="email" class="form-control fs-5" id="email" name="name" autocomplete="off" required />
          </div>
          <div class="p-2">
            <label for="username" class="mb-2 fs-5 fw-bold">Username</label>
            <input type="text" class="form-control fs-5" id="username" name="username" autocomplete="off" required />
          </div>
          <div class="p-2">
            <label for="password" class="mb-2 fs-5 fw-bold">Password</label>
            <input type="password" class="form-control fs-5" id="password" name="password" autocomplete="off" required />
          </div>
          <div class="p-2 text-end mb-4">
            <p class="d-inline text-danger">Already have an account?</p>
            <a href="../signIn/signIn.html" class="text-white d-inline">Sign in</a>
          </div>
          <div class="p-2 text-center">
            <button type="button" class="btn btn-gray" data-bs-toggle="modal" data-bs-target="#confirmation">Sign up</button>
            <div class="modal fade" id="confirmation" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirmation" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark">
                  <div class="modal-body">
                    <h5>Are you sure save this data?</h5>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" value="update" class="btn btn-gray">Save changes</button>
                    <button type="button" class="btn btn-outline-gray" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
      <!-- form end -->
    </section>
  </body>
  <!-- JS Style -->
  <script type="text/javascript" src="../../admin/assets/js/style.js"></script>
</html>
